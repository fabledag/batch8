<script>
    function initMap() {
        var dataL01 = {lat:19.3933199, lng:-99.1746729};
        var map = new google.maps.Map(document.getElementById('map-contact'), {
            zoom: 17,
            center: new google.maps.LatLng(dataL01),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            scrollwheel: false,
        });
        var marker = new google.maps.Marker({
            position: dataL01,
            map: map,
            icon: 'sources/images/pin_dicenter.png'
        });
    }
